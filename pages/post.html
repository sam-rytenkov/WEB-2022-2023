<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ .Headline }}</title>
    <link href="../static/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <header class="header-post">
        <div class="header-post__nav nav">
          <span class="nav__title nav__title_color-black">Escape.</span>
          <nav class="nav__menu menu">
            <a class="menu__item menu__item_color-black" href="#">HOME</a>
            <a class="menu__item menu__item_color-black" href="#">CATEGORIES</a>
            <a class="menu__item menu__item_color-black" href="#">ABOUT</a>
            <a class="menu__item menu__item_color-black" href="#">CONTACT</a>
          </nav>
        </div>
        <h1 class="header__headline header__headline_color-black">{{ .Headline }}</h1>
        <p class="header__subheadline header__subheadline_color-black">{{ .Subheadline }}</p>
      </header>
      <main class="main-post">
        <img class="main-post__image" src="../{{ .PostImg }}" alt="Nothern Lights">
        <p class="main-post__post post">{{ .Text }}</p>
      </main>
    <footer class="footer">
      <h2 class="footer__title">Stay in Touch</h2>
      <input class="footer__input"  type="text" placeholder="Enter your email address">
      <button class="footer__button">Submit</button>
      <div class="footer__nav nav nav_with-background">
        <span class="nav__title">Escape.</span>
        <nav class="nav__menu menu">
          <a class="menu__item_secondary-style" href="#">HOME</a>
          <a class="menu__item_secondary-style" href="#">CATEGORIES</a>
          <a class="menu__item_secondary-style" href="#">ABOUT</a>
          <a class="menu__item_secondary-style" href="#">CONTACT</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
